<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Photo Editor</title>
  </head>
  <body>
    <input
      type="file"
      name="pic"
      accept="image/*"
      class="file"
      onchange="loadFile(event)"
    />
    <div class="container">
      <div class="controls">
        <div class="control">
          <span for="spacing">Spacing:</span>
          <input
            id="spacing"
            type="range"
            name="spacing"
            min="0"
            max="200"
            value="10"
            data-sizing="px"
          />
        </div>
        <div class="control">
          <span for="base">Base Color</span>
          <input id="base" type="color" name="base" value="#fcfefd" />
        </div>
        <div class="control">
          <span for="blur">Blur:</span>
          <input
            id="blur"
            type="range"
            name="blur"
            min="0"
            max="9"
            value="0"
            data-sizing="px"
          />
        </div>
        <div class="control">
          <span for="brightness">Brightness:</span>
          <input
            id="brightness"
            type="range"
            name="brightness"
            min="25"
            max="175"
            value="100"
            data-sizing="%"
          />
        </div>
        <div class="control">
          <span for="contrast">Contrast:</span>
          <input
            id="contrast"
            type="range"
            name="contrast"
            min="30"
            max="175"
            value="100"
            data-sizing="%"
          />
        </div>
        <div class="control">
          <span for="grayscale">Grayscale:</span>
          <input
            id="grayscale"
            type="range"
            name="grayscale"
            min="0"
            max="100"
            value="0"
            data-sizing="%"
          />
        </div>
        <div class="control">
          <span for="saturate">Saturate:</span>
          <input
            id="saturate"
            type="range"
            name="saturate"
            min="20"
            max="200"
            value="100"
            data-sizing="%"
          />
        </div>
        <div class="control">
          <span for="sepia">Sepia:</span>
          <input
            id="sepia"
            type="range"
            name="sepia"
            min="0"
            max="100"
            value="0"
            data-sizing="%"
          />
        </div>
        <div class="control">
          <span for="huerotate">Huerotate:</span>
          <input
            id="huerotate"
            type="range"
            name="huerotate"
            min="0"
            max="360"
            value="0"
            data-sizing="deg"
          />
        </div>
      </div>

      <!-- <canvas id="image-canvas" > -->
          <img class="output" />
      <!-- </canvas> -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
